<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <h1>Chuck Norris Random Joke Generator</h1>

    <center><button id="generate">Generate a Joke</button></center>
    <div id="response">

    </div>


    <script src="prohttp.js"></script>
    <script>
        const btngenerate= document.getElementById('generate');
        btngenerate.addEventListener('click',()=>{
            const responseDiv = document.getElementById('response');
            proHttp("https://api.chucknorris.io/jokes/random")
            .then((response) => {
                
                responseDiv.innerHTML = JSON.parse(response)['value'];

            })
            .catch((err) => {
                responseDiv.innerHTML=`An Error Occurred ${err}`;
            });
        })
    </script>
</body>

</html>
